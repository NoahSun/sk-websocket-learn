<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>multiplexing-connection</title>
</head>

<body>
    <h1>multiplexing-connection</h1>
    <script src="/mySoketPath/socket.io.js"></script>
    <script>
        var chat = io.connect('/chat'),
            news = io.connect('/news');

        chat.on('connect', function () {
            console.log('chat connect')
        });

        news.on('connect', function () {
            console.log('news connect')
        });

        chat.on('a message', function (data) {
            console.log(data)
            chat.emit('hi');
        });

        news.on('news', function () {
            console.log('news')
            news.emit('woot');
        });
    </script>
</body>

</html>
